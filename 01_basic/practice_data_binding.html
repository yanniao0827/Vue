<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習指令</title>
    <style>
        /* 建立.red-text，並設文字顏色為red */
        .red-text {
            color: red;
        }
        /* 建立.bold-text，並設文字為粗體 */
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>這裡要顯示標題資料</h1>
        <!-- 如果分數等於100顯示good區塊，未達100顯示not-good -->
        <div class="good">太棒了!100分</div>
        <div class="not-good">再加油</div>
        <!-- 迴圈渲染列表 -->
        <ul>
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ul>
        <!-- 雙向綁定, 輸入文字可寫回message -->
        <input type="text"/>
        <div>顯示message</div>
        <!-- 綁定元素樣式 -->
        <div>練習綁定文字樣式</div>
        <!-- 根據資料判定是否顯示/隱藏元素，true為顯示，false為不顯示 -->
        <div>資料顯示</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

    </script>
</body>

</html>
