<!DOCTYPE html>
<html>
<head>
  <title>聲明式渲染範例</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: ['Item 1', 'Item 2', 'Item 3']
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
