<!DOCTYPE html>
<html>
<head>
  <title>命令式渲染範例</title>
</head>
<body>
  <div id="app">
    <ul id="list">
    </ul>
  </div>

  <script>
    const list = document.querySelector('#list')

    const items = ['Item 1', 'Item 2', 'Item 3']

    items.forEach(item => {
      const li = document.createElement('li')
      li.textContent = item
      list.appendChild(li)
    })
  </script>
</body>
</html>
