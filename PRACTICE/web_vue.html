<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0805 Vue</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app=Vue.createApp({
            data(){
                return{
                    message:'Vue課程'
                }
            }
        })
        // 要和div的id一樣
        app.mount('#app')
    </script>
</body>
</html>
